<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>EnYeKei Products</title>
</head>
<body>
    <header>
        <h1>EnYeKei Products</h1>
        <div class="container-icon">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon-cart"
                onclick="toggleCart()"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                />
            </svg>
            <div class="count-products">
                <span id="contador-productos">0</span>
            </div>

            <div class="container-cart-products hidden-cart" id="cart">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">1</span>
                        <p class="titulo-producto-carrito">Reloj Power Time</p>
                        <span class="precio-producto-carrito">$50</span>
                    </div>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="icon-close"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6 18L18 6M6 6l12 12"
                        />
                    </svg>
                </div>
                <div class="cart-total">
                    <h3>Total:</h3>
                    <span class="total-pagar">$50</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-items">
            <div class="item">
                <figure>
                    <img src="images/reloj.png" alt="Reloj Power Time">
                </figure>
                <div class="info-product">
                    <h2>Reloj Power Time</h2>
                    <p class="price">$50</p>
                    <button class="add-to-cart" onclick="addToCart('Reloj Power Time')">Añadir al carrito</button>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="images/dispensador_crema.jpeg" alt="Dispensador Crema">
                </figure>
                <div class="info-product">
                    <h2>Dispensador Crema Esterilizador</h2>
                    <p class="price">$30</p>
                    <button class="add-to-cart" onclick="addToCart('Dispensador Crema Esterilizador')">Añadir al carrito</button>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="images/auriculares_inalambricos.jpg" alt="Auriculares Inalámbricos">
                </figure>
                <div class="info-product">
                    <h2>Auriculares Inalámbricos</h2>
                    <p class="price">$20</p>
                    <button class="add-to-cart" onclick="addToCart('Auriculares Inalámbricos')">Añadir al carrito</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 EnYeKei Products. Todos los derechos reservados.</p>
        </div>
        <script src="script.js"></script>
    </footer>
</body>
</html>
